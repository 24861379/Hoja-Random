<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Arcchivo CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Hoja Random</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Arcchivo JS-->
    <script src="HojaR.js" defer></script>
</head>
<body>
    <header class="container-fluid gx-0">
        <div class="row g-0">
            <div class="col text-center text-white py-4">
                <h1 class="m-0">Hoja Random</h1>
            </div>
    </header>

    <div id="Settings">
       
        <h3>Configuración</h3>
        <label for="Filas">Cantidad de filas </label>
        <select name="" id="Filas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br>

        <label for="Columnas">Cantidad de columnas </label>
        <select name="" id="Columnas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select><br>

        <label for="AMenores">Acordes menores </label>
        <input type="checkbox" id="AMenores"><br>
            
        <label for="ASostenidos">Sostenidos (#)</label>
        <input type="checkbox" id="ASostenidos"><br>
            
        <label for="ABemoles">Bemoles (b) </label>
        <input type="checkbox" id="ABemoles">
    </div>
    
    <div>
        
    </div>
    <button class="Boton" onclick="GenerarMatriz()">
        <p>¡Generar acordes!</p>
    </button>

    <div id="HojaRandom" class="container my-10 p-3 bg-white rounded shadow-sm">
        <!-- Aquí se va a generar las notas aleatorias -->
    </div>
</body>
</html>
